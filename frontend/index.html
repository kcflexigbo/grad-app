<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RateMyPic - Share, rate, and discover photos with our community of photographers and enthusiasts">
    <meta name="theme-color" content="#ffffff">
    <title>RateMyPix</title>

    <link rel="preconnect" href="https://grad-gallery.oss-cn-nanjing.aliyuncs.com">
    <script>
      (async () => {
        try {

          const apiUrl = '%VITE_API_URL%' || 'http://127.0.0.1:8000';

          // Fetch the first image from your API
          const response = await fetch(`${apiUrl}/media?sort_by=newest&limit=1`);
          if (!response.ok) return;

          const data = await response.json();
          if (!data || data.length === 0 || !data[0].media_url) return;

          const lcpImageUrl = data[0].media_url;

          const processCommands = "image/resize,w_{w}/format,webp/quality,q_80";

          const preloadLink = document.createElement('link');
          preloadLink.rel = 'preload';
          preloadLink.as = 'image';

          preloadLink.imageSrcset = [400, 600, 800, 1200, 1600]
            .map(w => `${lcpImageUrl}?x-oss-process=${processCommands.replace('{w}', String(w))} ${w}w`)
            .join(', ');

          preloadLink.imageSizes = '(max-width: 768px) 100vw, (max-width: 1280px) 50vw, 33vw';

          document.head.appendChild(preloadLink);
        } catch (e) {
          console.error('LCP preload failed:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
