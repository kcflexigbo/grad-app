<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Define the color gradients. You can change colors here. -->
        <radialGradient id="grad1" cx="10%" cy="10%" r="80%">
            <stop offset="0%" stop-color="#4169E1" stop-opacity="0.3" />
            <stop offset="100%" stop-color="#4169E1" stop-opacity="0" />
        </radialGradient>
        <radialGradient id="grad2" cx="90%" cy="20%" r="70%">
            <stop offset="0%" stop-color="#FFD700" stop-opacity="0.25" />
            <stop offset="100%" stop-color="#FFD700" stop-opacity="0" />
        </radialGradient>
        <radialGradient id="grad3" cx="50%" cy="95%" r="85%">
            <stop offset="0%" stop-color="#3CB371" stop-opacity="0.2" />
            <stop offset="100%" stop-color="#3CB371" stop-opacity="0" />
        </radialGradient>
    </defs>
    <!-- The rectangles that will be filled with the gradients -->
    <rect x="0" y="0" width="100%" height="100%" fill="url(#grad1)" />
    <rect x="0" y="0" width="100%" height="100%" fill="url(#grad2)" />
    <rect x="0" y="0" width="100%" height="100%" fill="url(#grad3)" />
</svg>